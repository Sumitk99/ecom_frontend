<div class="app-container">
  <mat-toolbar color="primary">
    <span
      class="page-title"
      routerLink="/"
    >{{title}}</span>
    <span class="toolbar-spacer"></span>
    <button mat-button routerLink="/">Home</button>

    <!-- Show user name with dropdown if logged in -->
    <div *ngIf="isLoggedIn" class="user-menu">
      <button mat-button [matMenuTriggerFor]="userMenu">
        {{userName}} <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile">Profile</button>
        <button mat-menu-item routerLink="/orders">Orders</button>
        <button mat-menu-item routerLink="/addresses">Addresses</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>

    <!-- Show Login button if not logged in -->
    <button mat-button routerLink="/login" *ngIf="!isLoggedIn">Login</button>

    <button mat-icon-button (click)="viewCart()" *ngIf="isLoggedIn">
      <mat-icon [matBadge]="cartItems" matBadgeColor="accent">shopping_cart</mat-icon>
    </button>
  </mat-toolbar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
