<div class="addresses-container">
  <h1 class="page-title">Your Addresses</h1>

  <div *ngIf="loading" class="loading">
    <p>Loading addresses...</p>
  </div>

  <div *ngIf="error && !loading" class="error">
    <p>{{error}}</p>
  </div>

  <div *ngIf="!loading && !error" class="addresses-grid">
    <mat-card *ngFor="let address of addresses" class="address-card mat-elevation-z2">
      <mat-card-content>
        <p><strong>{{address.Name}}</strong></p>
        <p>{{address.Street}}<span *ngIf="address.ApartmentUnit">, {{address.ApartmentUnit}}</span></p>
        <p>{{address.City}}, {{address.State}} {{address.ZipCode}}</p>
        <p>{{address.Country}}</p>
        <p>Phone: {{address.Phone}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="editAddress(address.AddressId)">Edit</button>
        <button mat-button color="warn" (click)="deleteAddress(address.AddressId)">Delete</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="address-card add-card mat-elevation-z2" (click)="addAddress()">
      <mat-card-content class="add-content">
        <button mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
        <p>Add New Address</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
